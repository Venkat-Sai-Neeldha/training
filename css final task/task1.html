    <div class="one">Task 4: toggle themes</div>
    <div class="toggle" style="background-color: black;">
        <button onclick="fun()">change cheme</button>
    </div>
    <script>
         function fun() {
            let br=document.getElementsByClassName("toggle")[0]
            if(br.style.backgroundColor=="black"){
            br.style.backgroundColor="white";}
            else if(br.style.backgroundColor=="white"){
                br.style.backgroundColor="black";
            }
        }
